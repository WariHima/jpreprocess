[package]
name = "jpreprocess-dictionary-builder"
version = "0.1.1"
edition = "2021"

description = "Japanese text preprocessor for Text-to-Speech application (OpenJTalk rewrite in rust language)."
license = "BSD-3-Clause"
repository = "https://github.com/jpreprocess/jpreprocess"
keywords = ["tts", "openjtalk", "library"]
categories = ["text-processing"]
documentation = "https://docs.rs/jpreprocess-dictionary-builder"

[dependencies]
anyhow = "1.0.68"
bincode = "1.3.3"
byteorder = "1.4.3"
csv = "1.1.6"
env_logger = "0.10.0"
glob = "0.3.1"
log = "0.4.17"
serde = "1.0.152"
yada = "0.5.0"
rayon = "1.7"

lindera-core = { version = "0.25.0" }

jpreprocess-core = { version = "0.1.1", path="../jpreprocess-core" }
