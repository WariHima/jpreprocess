[package]
name = "jpreprocess"
edition = "2021"

version.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
rust-version.workspace = true

documentation = "https://docs.rs/jpreprocess"

[features]
naist-jdic = ["jpreprocess-naist-jdic/naist-jdic"]
binary = ["clap"]

[[bin]]
name = "jpreprocess"
required-features = ["binary"]

[dependencies]
lindera-core = { version = "0.25" }
lindera-tokenizer = { version = "0.25" }
lindera-dictionary = { version = "0.25" }

aho-corasick = "1.0"
once_cell = "1.18.0"
anyhow = "1.0.71"
unicode-jp = "0.4.0"

jpreprocess-core = { version = "0.2.0", path="../jpreprocess-core" }
jpreprocess-njd = { version = "0.2.0", path="../jpreprocess-njd" }
jpreprocess-jpcommon = { version = "0.2.0", path="../jpreprocess-jpcommon" }
jpreprocess-dictionary = { version = "0.2.0", path="../jpreprocess-dictionary" }

jpreprocess-naist-jdic = { version = "0.2.0", path="../jpreprocess-naist-jdic", optional = true }

clap = { version = "4.3.4", features = ["derive"], optional = true }
